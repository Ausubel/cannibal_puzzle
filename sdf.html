<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos anteriores ... */

        .character img {
            width: 100%; /* Ajusta el tamaño de la imagen al contenedor */
        }
    </style>
    <title>Misionero y Caníbales</title>
</head>
<body>

<div id="game-container">
    <div id="left-bank">
        <!-- Puedes agregar imágenes para representar misioneros y caníbales aquí -->
        <div class="character"><img src="misionero.png" alt="Misionero"></div>
        <div class="character"><img src="canibal.png" alt="Caníbal"></div>
        <!-- Agrega más personajes según sea necesario -->
    </div>

    <div class="boat" id="boat">
        <!-- Barco vacío por ahora -->
    </div>

    <div id="right-bank">
        <!-- Puedes agregar imágenes para representar misioneros y caníbales aquí -->
    </div>

    <button onclick="move()">Cruzar el río</button>
</div>

<script>
    let boatPosition = 'left'; // Barco inicialmente en la izquierda
    const boat = document.getElementById('boat');
    const leftBank = document.getElementById('left-bank');
    const rightBank = document.getElementById('right-bank');

    function move() {
        if (boatPosition === 'left') {
            // Mueve personajes de la izquierda al barco
            moveCharacter(leftBank, boat);
        } else {
            // Mueve personajes del barco a la derecha
            moveCharacter(boat, rightBank);
        }

        // Cambia la posición del barco
        boatPosition = (boatPosition === 'left') ? 'right' : 'left';
    }

    function moveCharacter(from, to) {
        const characters = from.querySelectorAll('.character');
        characters.forEach(character => {
            to.appendChild(character);
        });
    }

    // Puedes agregar código para agregar personajes a los bancos aquí

</script>

</body>
</html>
